name: Create Daily Timelapse

concurrency:
  group: wplace-tomsk-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch

jobs:
  create-timelapse:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tomsk
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Pull latest changes
      run: git pull origin ${{ github.ref_name }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsm6 libxext6 libxrender-dev libglib2.0-0
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create timelapse directory
      run: mkdir -p timelapse
      
    - name: Create timelapse video
      run: python create_timelapse.py
      
    - name: Upload timelapse artifacts
      uses: actions/upload-artifact@v4
      with:
        name: timelapse-${{ github.run_number }}
        path: timelapse/
        retention-days: 90
        
    - name: Commit and push timelapse if created
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add timelapse/ README.md
        if ! git diff --staged --quiet; then
          git commit -m "Автоматически создан таймлапс - $(date)"
          git push
        else
          echo "No new timelapse to commit"
        fi
